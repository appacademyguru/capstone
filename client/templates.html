<template name="home">
    <div class="container">

        <div class="col s12">
            <h1 id='welcomeMessage'>Welcome to Survival of the Richest!</h1> </div>
        <div class="col s10 offset-s1">
            <h2 id='welcomeSub'>As you may have experienced, moving is no easy thing.  It requires research into whether you can afford the area, what schools are available, and the safety of the neighborhood. This website is here to make that process a little easier.  Enter the city of your choice to find out its demographics.
        </h2>
        </div>

        <div class="col s6 offset-s3">
            <form>
                City:
                <input type="text" name="city">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                </button>
            </form>
        </div>
        <br>
        <div class="col s2 offset-s5">
            <button class="btn waves-effect waves-light" type="submit" name="action" id="goCompare">Compare two cities
            </button>
        </div>
    </div>
</template>

<template name="goCompare">

</template>

<template name="cityStats">
    <div class="container">
        {{getInfo}}
        <div class="col s12" id="cityTitle">Results</div>
        <div class="col s6" id ="cityInfo">City Name: {{cityName}}</div>
        <div class="col s6" id ="cityInfo">Gas: $ {{gas}}</div>
        <div class="col s6" id ="cityInfo">Bus: $ {{bus}}</div>
        <div class="col s6" id ="cityInfo">Average Rent One Bedroom Apt: $ {{onebedapt}}</div>
        <div class="col s6" id ="cityInfo">Average Salary: $ {{salary}}</div>
        <div class="col s6" id ="cityInfo">Electricity: $ {{electricity}}</div>
        <div class="col s6" id ="cityInfo">Water: $ {{water}}</div>
    </div>
</template>
